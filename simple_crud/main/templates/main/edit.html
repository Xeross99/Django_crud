{% extends 'theme/base.html' %}

{% block page_title %}
  Edycja produktu {{produkt.nazwa}}
{% endblock %}

{% block title %}
  <a href="{% url 'product_path' produkt.id %}" class="text-base inline-flex items-center justify-center rounded-full bg-blue-600 mr-5 pl-2 pr-4 py-1 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 transition-all duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
    </svg>    
    Cofnij
  </a>
  Edytuj produkt
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 mx-auto py-10">
      <div class="sm:col-span-3">
        <label for="nazwa" class="block text-sm/6 font-medium text-gray-900">Nazwa</label>
        <div class="mt-2">
          <input type="text" name="nazwa" id="nazwa" value="{{produkt.nazwa}}" autocomplete="given-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
        </div>
      </div>

      <div class="sm:col-span-3">
        <label for="cena" class="block text-sm/6 font-medium text-gray-900">Cena</label>
        <div class="mt-2">
          <input type="number" id="cena" name="cena" min="0" value="{{produkt.cena}}" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">
        </div>
      </div>

      <div class="col-span-full">
        <label for="opis" class="block text-sm/6 font-medium text-gray-900">Opis</label>
        <div class="mt-2">
          <textarea name="opis" id="opis" rows="3" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6">{{produkt.opis}}</textarea>
        </div>
        <p class="mt-3 text-sm/6 text-gray-600">Napisz kilka słów o produkcie 👨‍💻</p>
      </div>

      <div class="col-span-full">
        <div class="mb-4 flex flex-row gap-5">
          <input type="checkbox" {% if produkt.dostepny %}checked{% endif %} id="dostepny" name="dostepny" class="mt-1 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          <label for="dostepny" class="block text-sm font-medium text-gray-700">Dostępność produktu</label>
        </div>
      </div>
      
      <button type="submit" class="flex items-center justify-center gap-x-2 rounded-md bg-blue-50 px-3.5 py-2.5 text-sm font-semibold text-blue-600 shadow-md hover:bg-blue-100 col-span-full shadow-blue-100 hover:shadow-blue-200 transition-all duration-200">
        Zapisz produkt
        <svg class="-mr-0.5 size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
          <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </form>
{% endblock %}
